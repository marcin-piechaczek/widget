<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget</title>
</head>
<link rel="stylesheet" href="assets/app.css">
<body>
    <main class="wrapper">
        <div class="widget">
            <h3 class="widget__title">Pedro's weekly goal</h3>
            <div class="widget__goal">
                <div class="widget__goal__progress">
                    <svg class="widget__goal__progress__icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="105.1px" height="135.4px" viewBox="0 14 216.1 188.4" enable-background="new 0 14 216.1 188.4" xml:space="preserve">
                        <path fill="none" stroke="#dfe3e9" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="
                            M 177.5, 181.4
                            c 19.4-18.4, 31.5-44.5, 31.5-73.3
                            c 0-55.8-45.2-101-101-101
                            S 7,52.2,7,108
                            c 0,28.9,12.1,54.9,31.5,73.3">
                        </path>
                        <path fill="none" class="widget__goal__progress__icon--line" stroke="#4990e2" stroke-dasharray="0, 481" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="
                            M 177.5, 181.4
                            c 19.4-18.4, 31.5-44.5, 31.5-73.3
                            c 0-55.8-45.2-101-101-101
                            S 7,52.2,7,108
                            c 0,28.9,12.1,54.9,31.5,73.3">
                        </path>
                    </svg>
                    <div class="widget__goal__progress__info__wrapper">
                        <text class="progress__info__title">Current</text>
                        <text class="progress__info__c-score"></text>
                        <text class="progress__info__goal">50m Goal</text>
                    </div>          
                </div>
                <div class="widget__goal__stats">
                    <p class="widget__goal__stats__info"><span class="stats_info__time"></span> more mins. to achieve this week's Goal.</p>
                    <div class="widget__goal__stats__info__streak widget__goal__stats__info__streak--margin"><span class="c-streak-score"></span> Current Streak</div>
                    <div class="widget__goal__stats__info__streak"><span class="b-streak-score"></span> Best Streak</div>
                </div>
            </div>
            <div class="widget__options">
                <label class="widget__options__label" for="leaderboard">Leaderboard</label>
                <select class="widget__options__select" id="leaderboard">
                    <option value="week" selected>Week</option>
                    <option value="month">Month</option>
                </select>
            </div>
            <ul class="widget__leaderboard__list"></ul>
        </div>
    </main>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="assets/app.js"></script>
</body>
</html>
